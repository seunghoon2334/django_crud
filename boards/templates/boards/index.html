{% extends 'boards/base.html' %}
{% block body %}
<h1>게시판</h1>
<a href="/boards/new">글 작성하러 가기</a>
<hr>
{% for board in boards %}
    <p>{{ board.id }}</p>
    <p>{{ board.title }}</p>
    <p>작성시간 : {{ board.created_at|timesince }} 전</p>
    <p>수정시간 : {{ board.updated_at|timesince }} 전</p>
    <a href="{{board.pk}}">상세보기</a>
    <hr>
{% endfor %}
{% endblock %}
